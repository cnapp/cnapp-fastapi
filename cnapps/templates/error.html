<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cnapps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cnapps - Cloud Native Applications">
    <meta name="author" content="Nicolas Lamirault">
    <link href="static/css/readable.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 70px;
      }
      h1 > span > a, h1 > span > a:hover, h1 > span > a:visited {
          color : inherit;
          font-size: 16px;
          margin-left: 10px;
      }
    </style>

  </head>

  <body>
    <div class="container">

      <div class="page-header">
          <h1><img src="static/img/cnapps.png" width="50px"/>&nbsp;Cnapps / Python FastAPI</h1>
      </div>

      <div class="col-xs-12 col-md-12 col-lg-12">
          <pre>{{ content }}</pre>
          <div class="panel panel-info">
            <div class="panel-heading">
               <h3 class="panel-title"><i class="fa fa-list-ul"></i> ChangeLog </h3>
            </div>
            <div class="panel-body">
               <pre>{{ content }}</pre>
            </div>
          </div>
      </div>

    </div>

    <footer>
      <div class="container">
	Cnapps <a href="/">v{{ version }}</a> -
	Copyright &copy; 2019 Nicolas Lamirault
      </div>
    </footer>

  </body>
</html>
